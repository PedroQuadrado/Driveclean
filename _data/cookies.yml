body: >
  ### Política de Cookies


  ##### Utilizamos cookies próprios e de terceiros para fins de análise e podermos, assim, conhecer os hábitos de navegação. Escolha a opção desejada:


  O nosso site www.driveclean.pt (o “Site”) utiliza uma tecnologia chamada “cookies” para colher informações sobre o uso do Site. Informamos que podemos utilizar cookies para facilitar a sua navegação no Site, distingui-lo de outros utilizadores e analisar os seus hábitos de navegação no Site. O objetivo desta política de cookies é informá-lo, de forma clara e precisa, sobre os cookies utilizados no nosso Site (a “Política de Cookies”).


  #### O QUE SÃO OS COOKIES?


  Um cookie é um ficheiro que se descarrega no seu equipamento (computador ou dispositivo móvel) para armazenar dados que podem ser atualizados e recuperados pela entidade responsável pela sua instalação. A informação obtida através dos cookies pode incluir o endereço IP, a data e hora das visitas ao Site, as páginas visitadas no Site, o tempo que permaneceu no nosso Site e os sites visitados precisamente antes e depois dele, além de outros dados de navegação. Assim, os cookies permitem obter informação sobre os seus hábitos de navegação.


  #### TIPO DE COOKIES UTILIZADOS NO SITE


  Por um lado, o titular deste sítio utilizará cookies técnicos próprios, para os quais não é necessário obter o seu consentimento por estarem excluídos do âmbito de aplicação do artigo 22.2 da Lei 34/2002, de 11 de julho, de serviços da sociedade da informação e comércio eletrónico. No entanto, este Site instala cookies que exigem o consentimento dos utilizadores. De seguida, poderá encontrar informações sobre esses cookies:


  #### COOKIES PRÓPRIOS


  ##### COOKIES ANALÍTICOS


  No nosso Site utilizamos o sistema de medição de audiência Google Analytics, uma ferramenta de análise web do Google LLC. (“Google”), com domicílio em 1600 Amphitheatre Parkway, Mountain View, California 94043 (E.U.A.), que nos permite conhecer como interatuam os utilizadores do nosso Site. A instalação dos cookies analíticos deste serviço, juntamente com os nossos arquivos de registo do servidor, permite-nos conhecer o número total de utilizadores que visitam nosso Site e aquelas partes do mesmo que são mais populares. Graças a elas obtemos uma informação que pode nos ajudar a melhorar a navegação e dar um serviço melhor ao utilizador e clientes. Informamos de que a transferência internacional para o Google está ao abrigo da formalização das cláusulas contratuais-tipo aprovadas pela Comissão Europeia. A seguir pode ver a lista detalhada e Cookies que o serviço Google Analytics instala através do nosso Site:


  |COOKIES|FINALIDADE|DURAÇÃO|

  |---|---|---|

  |Google Analytics (_ga)|É usado para distinguir usuários.|1 ano|

  |Google Analytics (_ga_{container_id})|É usado para persistir o estado da sessão.|1 ano|


  #### ELIMINAÇÃO DE COOKIES


  Em qualquer caso, informamos que se pode eliminar, bloquear ou desabilitar os cookies em qualquer altura alterando a configuração do seu navegador, que lhe permitirá rejeitar a instalação de todos os cookies ou de alguns deles. Se eliminar todos os cookies deste Site através do seu navegador, apagará também as opções de configuração que tiver escolhido sobre os nossos cookies (aceitação, rejeição ou anulação do seu uso). A seguir, poderá encontrar informação sobre como gerir o uso de cookies em função do navegador utilizado:


  ###### Firefox



  [https://support.mozilla.org/pt-PT/kb/ativar-e-desativar-cookies-que-os-websites-utiliza](https://support.mozilla.org/pt-PT/kb/ativar-e-desativar-cookies-que-os-websites-utiliza)



  ###### Chrome



  [https://support.google.com/chrome/answer/95647?co=GENIE.Platform%3DDesktop&hl=pt](https://support.google.com/chrome/answer/95647?co=GENIE.Platform%3DDesktop&hl=pt)



  ###### Safari



  [https://support.apple.com/pt-pt/guide/safari/sfri11471/mac](https://support.apple.com/pt-pt/guide/safari/sfri11471/mac)



  ###### Internet Explorer



  [https://support.microsoft.com/pt-pt/help/17442/windows-internet-explorer-delete-manage-cookies](https://support.microsoft.com/pt-pt/help/17442/windows-internet-explorer-delete-manage-cookies)



  #### ALTERAÇÕES NA POLÍTICA DE COOKIES


  A Política de Cookies do nosso Site pode ser atualizada periodicamente. Por isso, recomendamos aos utilizadores que revejam esta política sempre que acedam ao nosso Site, a fim de se manterem adequadamente informados sobre como e para que utilizamos os cookies.


  #### POLÍTICA DE PRIVACIDADE


  Pode ler a nossa política de privacidade para obter mais informação sobre o tratamento de dados pessoais.


  #### CONTACTO


  Este site utiliza cookies próprios e de terceiros para obter dados sobre a sua navegação no nosso Site e para poder efetuar análises de navegação. Se continuar a navegar, aceita a nossa política de cookies. Clique no seguinte link para obter informação adicional mais detalhada e também sobre o modo de desativar os cookies: geral@driveclean.pt.
